<!DOCTYPE html>
<html>
<head>
  <title>Form Artikel Berita</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
</head>
<body>
  <div class="container">
    <h2>Form Artikel Berita</h2>
    <form>
      <div class="form-group">
        <label for="judul">Judul Berita:</label>
        <input type="text" class="form-control" id="judul" placeholder="Masukkan judul berita">
      </div>
      <div class="form-group">
        <label for="isi">Isi Berita:</label>
        <textarea class="form-control" id="isi" rows="5" placeholder="Masukkan isi berita"></textarea>
      </div>
      <div class="form-group">
        <label for="penulis">Penulis:</label>
        <input type="text" class="form-control" id="penulis" placeholder="Masukkan penulis berita">
      </div>
      <div class="form-group">
        <label for="tanggal">Tanggal Publikasi:</label>
        <input type="date" class="form-control" id="tanggal">
      </div>
      <div class="form-group">
        <label for="kategori">Kategori:</label>
        <select class="form-control" id="kategori">
          <option value="1">Kategori 1</option>
          <option value="2">Kategori 2</option>
          <!-- Tambahkan pilihan kategori lainnya -->
        </select>
      </div>
      <div class="form-group">
        <label for="gambar">Gambar:</label>
        <input type="file" class="form-control-file" id="gambar">
      </div>
      <div class="form-group">
        <label for="deskripsi">Deskripsi Gambar:</label>
        <textarea class="form-control" id="deskripsi" rows="3" placeholder="Masukkan deskripsi gambar"></textarea>
      </div>
      <div class="form-group">
        <label for="tag">Tag:</label>
        <input type="text" class="form-control" id="tag" placeholder="Masukkan tag berita">
      </div>
      <button type="submit" class="btn btn-primary">Submit</button>
    </form>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
</body>
</html>
